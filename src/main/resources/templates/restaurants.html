<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-black w3-wide w3-padding w3-card">
        <a href="#" class="w3-bar-item" style="color:tomato;"><b>What</b> ToEat?</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="/admin/restaurants" class="w3-bar-item w3-button" style="color:white;">Admin</a>
            <a href="/home" class="w3-bar-item w3-button" style="color:white;">User</a>
            <a href="/logout" class="w3-bar-item w3-button" style="color:white;">Logout</a>
        </div>
    </div>
</div>

<div class="w3-container w3-padding-32 col-md-12">
    <div class="col-md-3">
        <br/>
        <br/>
        <a class="btn btn-primary" th:href="${'/admin/restaurant/new'}">Add new restaurant</a>
    </div>

    <div style="text-align: center; margin: 0 auto;">
        <h1>Restaurants</h1>
    </div>
</div>
<table class="table table-striped table-bordered" style="width:80%; margin: 0 auto;">
    <tr class="thead-dark">
        <th>
            Name
        </th>
        <th>
            Description
        </th>
        <th>
            Actions
        </th>
    </tr>

    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.name}">
        </td>
        <td th:text="${restaurant.description}">
        </td>
        <td>
            <a class="btn btn-secondary" title="View" th:href="${'/admin/restaurant/' + restaurant.id}">
                <span class="fas fa-info-circle"></span>
            </a>
            <a class="btn btn-primary" title="Edit" th:href="${'/admin/restaurant/edit/' + restaurant.id}">
                <span class="fas fa-edit"></span>
            </a>
            <a class="btn btn-danger" title="Delete"
               th:href="${'/admin/restaurant/delete/' + restaurant.id}">
                <span class="fas fa-trash-alt"></span>
            </a>
        </td>
    </tr>
</table>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16" style="position:absolute;
   bottom:0;
   width:100%;
   height:60px;">
    <p style="color: #ff3f05;"> The best restaurant browser</p>
</footer>
</body>
</html>
