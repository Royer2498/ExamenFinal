<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin/restaurants">Admin Home</a>
    <button class="btn btn-default navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/home">User Home</a>
    <button class="btn btn-default navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="right">
            <li class="title">
                <h1 style="color: white; text-align: center">The RestaWeb</h1>
            </li>
        </ul>
    </div>
</nav>
<div class="col-md-3">
    <br/>
    <a class="btn btn-primary" th:href="${'/admin/restaurant/new'}">Add new restaurant</a>
</div>
<h1>Restaurants</h1>
<div class="col-md-10">
    <table class="table">
        <tr class="thead-dark">
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Actions
            </th>
        </tr>

        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}">
            </td>
            <td th:text="${restaurant.description}">
            </td>
            <td>
                <a class="btn btn-secondary" title="View" th:href="${'/admin/restaurant/' + restaurant.id}">
                    <span class="fas fa-info-circle"></span>
                </a>
                <a class="btn btn-primary" title="Edit" th:href="${'/admin/restaurant/edit/' + restaurant.id}">
                    <span class="fas fa-edit"></span>
                </a>
                <a class="btn btn-danger" title="Delete"
                   th:href="${'/admin/restaurant/delete/' + restaurant.id}">
                    <span class="fas fa-trash-alt"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
